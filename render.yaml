services:
  - type: web
    name: cv-tailor-backend
    runtime: python
    region: singapore
    plan: free
    rootDir: .
    buildCommand: "curl -fsSL 'https://github.com/tectonic-typesetting/tectonic/releases/download/tectonic%400.15.0/tectonic-0.15.0-x86_64-unknown-linux-musl.tar.gz' | tar xz -C /usr/local/bin && pip install -e . && alembic upgrade head"
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: '["https://cv-tailor-git-main-rong-quans-projects.vercel.app","https://cv-tailor-rong-quans-projects.vercel.app","https://cv-tailor-alpha.vercel.app"]'
      - key: PYTHON_VERSION
        value: "3.12.1"
    healthCheckPath: /health
