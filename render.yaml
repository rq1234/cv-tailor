services:
  - type: web
    name: cv-tailor-backend
    runtime: python
    region: singapore
    plan: free
    rootDir: .
    buildCommand: pip install -e .
    startCommand: uvicorn backend.main:application --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: '["https://cv-tailor-git-main-rong-quans-projects.vercel.app","https://cv-tailor-rong-quans-projects.vercel.app","https://cv-tailor-alpha.vercel.app"]'
      - key: PYTHON_VERSION
        value: "3.12.1"
    healthCheckPath: /health
